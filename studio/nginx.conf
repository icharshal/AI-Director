server {
    listen 80;
    
    root /usr/share/nginx/html;
    index index.html;

    # Serve the React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Ollama container
    # Requests to /api/ollama/generate -> http://ollama:11434/api/generate
    location /api/ollama/ {
        rewrite ^/api/ollama/(.*) /api/$1 break;
        proxy_pass http://ollama:11434;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
