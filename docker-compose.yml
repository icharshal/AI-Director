version: '3.8'

services:
  # The AI Video Studio Frontend
  studio:
    build: ./studio
    container_name: ai-studio-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - ollama

  # Local AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: local-ai-engine
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment the section below to enable GPU support (requires NVIDIA Container Toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
